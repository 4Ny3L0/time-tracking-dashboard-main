<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/app.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <section class="user-profile">
        <div class="user-profile-info">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="user-profile-name">
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-period">
          <a href="#" id="daily">Daily</a>
          <a href="#" id="weekly" class="active">Weekly</a>
          <a href="#" id="monthly">Monthly</a>
        </div>
      </section>
      <!-- Aqui se insertará la información - here append the data -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >
      Coded by
      <a href="https://www.frontendmentor.io/profile/4Ny3L0" target="_blank"
        >Angel Gutierrez</a
      >
    </div>
    <script src="./index.js"></script>
  </body>
</html>
